<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-dark ">

        <div id="loginPage" class="text-center mt-5">
            <h2 class="mt-3 text-white">Login</h2>
            <input type="text" id="loginUserName" class="form-control mb-2 w-50 mx-auto" placeholder="Enter username">
            <input type="password" id="password" class="form-control mb-2 w-50 mx-auto" placeholder="Password">
            <button id="login" class="btn btn-primary me-2">Login</button>
            <button id="register" class="btn btn-secondary">Register</button>
        </div>

        <div id="expensepage" style="display: none">
            <div class="container">
                <h2 class="text-center">ðŸ’¸Expense Tracker</h2>
                <h3 class="text-center mb-4">You can track your daily expenses effortlessly</h3>
                
                <div class="card mb-4">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <input type="text" id="expensename" class="form-control" placeholder="Expense name">
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="expenseamount" class="form-control" placeholder="Amount">
                        </div> 
                        <div class="col-md-3">
                            <!-- <label for="category">Category</label> -->
                            <select id="expensecategory" class="form-control">
                                <option value="Select the category">Select the category</option>
                                <option value="Food">Food</option>
                                <option value="Travel">Travel</option>
                                <option value="Bills">Bills</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button id="addExpense" class="btn btn-primary w-100">Add</button>
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <h4 class="text-center">Total Expense=<span id="totalExpense">0</span>â‚¹</h4>
                </div>
                <div class="mb-3">
                    <label for="filterCategory">Filter By Category</label>
                    <select id="filterCategory" class="form-select w-auto d-inline-block">
                        <option value="All">All</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Bills">Bills</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <table class="table table-bordered table-striped">
                    <thead class="table-light text-dark">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseList"></tbody>
                </table>
                <div class="row align-items-center col-md-6 text-center">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
            <button id="logout" class="btn btn-danger float-end">Logout</button>
        </div>
        <!-- <button id="logout" class="btn btn-danger float-end">Logout</button> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index1.js"></script>
    <script src="index1.api.js"></script>


    <footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-1">ðŸ’¸ Expense Tracker</p>
    <p class="small mb-0">&copy; 2025 Harshith. All rights reserved.</p>
    </footer>

    </body>
</html>
